<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->

<header>
    <h1>MEMORY GAME</h1>
</header>

<!-- MAIN -->

<main class="clearfix">
    <!--First line-->
    <div class="playcard">
        <img src="img/noun_air_balloon_3134741.png" alt="">
        <div class="card-name">Air Baloon</div>
    </div>
   
    <div class="playcard">
            <img src="img/noun_Bicycle_3134821.png" alt="">
            <div class="card-name">Bicycle</div>    
    </div>
    
    <div class="playcard">
        <img src="img/noun_Cruise_Ship_3134824.png" alt="">
        <div class="card-name">Cruise</div>
    </div>
    
    <div class="playcard">
        <img src="img/noun_Tram_3134750.png" alt="">
        <div class="card-name">Tram</div>
    </div>

    <!--Second line-->
    <div class="playcard">
        <img src="img/noun_Cruise_Ship_3134824.png" alt="Tram">
        <div class="card-name">Cruise</div>
    </div>
    
    <div class="playcard permanent">
        <img src="img/noun_air_balloon_3134741.png" alt="">
        <div class="card-name">Air Baloon</div>
    </div>
    
    <div class="playcard">
        <img src="img/noun_Submarine_3134738.png" alt="">
        <div class="card-name">Submarine</div>
    </div>
    
    <div class="playcard">
        <img src="img/noun_Tractor_3134797.png" alt="">
        <div class="card-name">Tractor</div>
    </div>

    <!--Third Line-->
    <div class="playcard">
        <img src="img/noun_Tram_3134750.png" alt="">
        <div class="card-name">Tram</div>
    </div>
    
    <div class="playcard">
        <img src="img/noun_Submarine_3134738.png" alt="">
        <div class="card-name">Submarine</div>
    </div>
   
    <div class="playcard">
        <img src="img/noun_Tractor_3134797.png" alt="">
        <div class="card-name">Tractor</div>
    </div>
    
    <div class="playcard">
        <img src="img/noun_Bicycle_3134821.png" alt="">
        <div class="card-name">Bicycle</div>
    </div>
</main>

<!--FOOTER-->
<footer>
    <div>From Team Boolean</div>
</footer>

    </div>
</body>
</html>
